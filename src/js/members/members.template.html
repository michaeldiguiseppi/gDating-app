<div class="col-lg-12">
  <ul class="inline-none">
    <li class="inline"><a href="">All</a>&nbsp;|&nbsp;</li>
    <li class="inline"><a href="">Popular</a>&nbsp;|&nbsp;</li>
    <li class="inline"><a href="">Near Me</a>&nbsp;|&nbsp;</li>
    <li class="inline"><a href="">My Matches</a>&nbsp;|&nbsp;</li>
    <li class="inline"><a href="">Chatting</a></li>
  </ul>
  <div ng-repeat="member in members">
    <div class="well well-lg">
      <div class="row">
        <div class="col-lg-4">
          <img ng-src="{{member.avatar}}" alt="member_picture" />
        </div>
        <div class="col-lg-8">
          <h4>{{ member.username }}</h4>
          <p>
            Date of Birth: {{ member.dob | date:"MM/dd/yyyy" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
