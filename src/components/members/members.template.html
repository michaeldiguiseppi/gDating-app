<div class="col-lg-12">
  <div ng-show="loading">
    <img class="middle" src="/images/ajax-loader.gif" />
  </div>
  <div ng-show="!loading" ng-repeat="member in members">
    <a ui-sref="members.member">
      <div class="well well-lg" ng-click="getOne(member._id)">
        <div class="row">
          <div class="col-lg-4">
            <img ng-src="{{member.avatar}}" alt="member_picture" />
          </div>
          <div class="col-lg-8">
            <h4>{{ member.username }}</h4>
            <p>
              Date of Birth: {{ member.dob | date:"MM/dd/yyyy" }}
            </p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
